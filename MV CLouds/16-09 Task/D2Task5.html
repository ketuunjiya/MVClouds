<!DOCTYPE html>
<html>
<head>
	<title>Marquee Tag</title>
	<style>
	.main {
		text-align:center;
	}
	.marq {
		padding-top:30px;
		padding-bottom:30px;
	}
	.marq1 {
		font-size:36px;
		font-weight:bold;
		color:white;
		padding-bottom:10px;
	}
    .marq2 {
		font-size:20px;
		font-weight:normal;
		color:rgb(0, 0, 0);
		padding-bottom:10px;
	}
	</style>
</head>

<body>
	<div class = "main">
	<marquee class="marq" bgcolor = "Green" direction = "left" loop="" >
		<div class="marq1">This is a Heading</div>
		<div class="marq2">A computer science portal for geeks</div>
	</marquee>
	</div>
</body>
</html>
