<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	
</head>

    <style>
	.parent {
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .parent {
           display: grid;
        }
          .child {
            margin: auto;
        }

        .parent {
           display: grid;
             place-items: center;
        }

    </style>
<body>
    <div class="parent">
        <div class="child">
            <h1>This element is centered</h1>
        </div>
    </div>
    <div class="parent">
        <div class="child">
            <h2>This element is centered</h2>
        </div>
    </div>
    <div class="parent">
        <div class="child">
            <h3>This element is centered</h3>
        </div>
    </div>
                 
</body>

</html>
