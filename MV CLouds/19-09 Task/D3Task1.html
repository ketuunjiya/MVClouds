<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function histr(){
            var item = document.getElementById("str").value;
            document.getElementById("value").innerHTML = "Hello" + " " + item;
        }
    </script>
    <h2>Enter the string</h2>
    <input type="text" id="str"><br><br>
    <input type="button" value="submit" onclick="histr();"><br><br>
    <span id="value"></span>
</body>
</html>
