<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Table Demo
        </title>
        <style>
           table{
            border: 1px solid black;
            border-collapse: collapse;
            height: 400px;
            width: 600px;
           }
           td{
            border: 1px solid black;
            border-collapse: collapse;
            height: 100px;
            width: 200px;

           }
        </style>
    </head>
        <body>
            <table>
                <tr>
                   <td rowspan="2"></td>
                   <td rowspan="2"></td>
                   <td colspan="2" rowspan="2" ></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td rowspan="2" colspan="2"></td>

                    <td colspan="2" ></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
                
        </body>
</html>
